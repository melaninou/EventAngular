<mat-card class="your-groups-card card-style" *ngIf="userDetails">
  <ul class="list-group">
    <div class="profile-header">
      <mat-card-header>
        <mat-card-content mat-card-avatar class="example-header-image"><mat-icon>account_circle</mat-icon></mat-card-content>
        <mat-card-title>
          <li class="list-group-item">{{userDetails.firstName}} {{userDetails.lastName}}</li>
        </mat-card-title>
      </mat-card-header>
    </div>
      <li class="list-group-item">Username: {{userDetails.userName}}</li>
      <li class="list-group-item">Email: {{userDetails.email}}</li>
  </ul>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</mat-card>
