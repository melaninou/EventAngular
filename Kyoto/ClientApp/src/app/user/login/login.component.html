<h2>Login</h2>
<br />
<form #form="ngForm" (submit)="onSubmit(form)">

  <div class="form-group">
    <label for="UserName">Username</label>
    <input type="text" name="Username" class="form-control" #UserName="ngModel" [(ngModel)]="formModel.UserName" required>
    <!--<mat-error>
      This field is mandatory!
    </mat-error>-->
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" name="Password" class="form-control" #Password="ngModel" [(ngModel)]="formModel.Password" required>
    <!--<mat-error>
      This field is mandatory!
    </mat-error>-->
  </div>

  <div class="form-group">
    <div>
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="form.invalid">Login</button>
      <mat-error *ngIf="errorBoolean">
        {{errorMessage}}
      </mat-error>
      <a [routerLink]="['/user/registration']" class="btn btn-link">Sign Up</a>
    </div>
  </div>
</form>
