<mat-card *ngIf="currentUser">
  <mat-card class="extra-margin">
    <mat-card-header class="user-header">
      <div class="pointer user-header">{{currentUser.firstName}} {{currentUser.lastName}}</div>
      <div mat-card-avatar><mat-icon color="accent">face</mat-icon></div>
    </mat-card-header>

    <mat-card-content class="user-data-table">
      <div class="user-data-row">
        <mat-icon class="user-data-icon" color="accent">account_circle</mat-icon>
        <div class="post-data-col">Username: {{currentUser.userName}}</div>
      </div>
      <div class="user-data-row">
        <mat-icon class="user-data-icon" color="accent">alternate_email</mat-icon>
        <div class="post-data-col">Email: {{currentUser.email}}</div>
      </div>
    </mat-card-content>
  </mat-card>
</mat-card>
