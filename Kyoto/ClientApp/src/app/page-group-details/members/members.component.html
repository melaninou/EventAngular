    <mat-card class="member-card">
  <mat-card-header>
    <mat-card-title>Group members</mat-card-title>
  </mat-card-header>
  <mat-card-content>



    <div *ngFor="let x of apiMembers">

      <mat-divider></mat-divider>
      <mat-card-header class="member">
        <img mat-card-avatar src="{{x.image}}" alt="Member Photo">
        <mat-card-subtitle>{{x.name}}</mat-card-subtitle>
      </mat-card-header>

    </div>


  </mat-card-content>
  <mat-card-actions>
    <button mat-button>ALL MEMBERS</button>
  </mat-card-actions>
</mat-card>
